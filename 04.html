    <script>
       /*  
       Tenemos un objeto que representa parte de una coleccion
       de targetDiskes musicales.
       
       Cada targetDisk tiene un numero de identificacion unico(id)
       asociado a otras propiedades

       No todos los targetDiskes tienen la informacion completa
        */

        var coleccionDeDiscos = {
  7853: {
    tituloDeltargetDisk: "Bee Gees Greatest",
    artista: "Bee Gees",
    canciones: ["Stayin' Alive"]
  },
  5439: {
    tituloDeltargetDisk: "ABBA Gold"
  }
};

/* 
Define una función actualizarDiscos que tome los siguientes parámetros:
- discos (el objeto que representa la colección de discos).
- id.
- propiedad ("artista" o "canciones").
- valor.
Tu meta es completar la función implementando las siguientes reglas 
para modificar el objeto pasado a la función:
- Si "valor" es una cadena vacía, elimina la propiedad 
del álbum correspondiente.
- Si "propiedad" es igual a la cadena de caracteres "canciones" pero 
el álbum no tiene una propiedad llamada "canciones", crea un arreglo 
vacío y agrega "valor" a ese arreglo.
- Si "propiedad" es igual a la cadena de caracteres "canciones" y 
"valor" no es una cadena vacía, agrega "valor" al final del arreglo 
de canciones del álbum correspondiente.
- Si "valor" no es una cadena vacía y "propiedad" no es igual a 
"canciones", asigna el valor del parámetro "valor" a la propiedad.
Si la propiedad no existe, debes crearla y asignar este valor.


RES 2 =
function actualizarDiscos(discos, id, propiedad, valor) {
  const targetDisk = discos[id];
  if (!targetDisk) {
    return; // No hay álbum con el id especificado
  }

  if (valor === '') {
    delete targetDisk[propiedad];
  } else if (propiedad === 'canciones') {
    if (!targetDisk.canciones) {
      targetDisk.canciones = []; // Crea un arreglo vacío si no existe
    }
    targetDisk.canciones.push(valor);
  } else {
    targetDisk[propiedad] = valor;
  }
}


*/

function updateDisk(disk, id, property, value) {
  const targetDisk = disk[id];
  if (!targetDisk) return console.log("Disco inexistente");
  
  if (value === "") {
    delete targetDisk[property];
  } else if (property === "canciones") {
    targetDisk.canciones = [...(targetDisk.canciones || []), value]; 
  } else {
    targetDisk[property] = value;
  }
}

updateDisk(coleccionDeDiscos, 1010); //test

console.log(coleccionDeDiscos);
updateDisk(coleccionDeDiscos, 7853, "tituloDeltargetDisk", "");
console.log(coleccionDeDiscos);

updateDisk(coleccionDeDiscos, 5439, "canciones", "Mamma Mia");

console.log(coleccionDeDiscos[5439].artista);
updateDisk(coleccionDeDiscos, 5439, "artista", "ABBA");
