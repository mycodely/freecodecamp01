<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       /*  En el juego de golf cada hoyo tiene un par que
       represanta el numeor promedio de golpes
       que se espera que haga un golfista para introducir
       la pelota en el hoyo.

       Hay un nombre diferente dependiendo de que tan por
       encima o por debajo del par esten tus golpes.

       Tu funcion tomara los argumentos par y golpes

       Retorna la cadena correcta segun esta tabla que muestra
       los golpes en orden de mayor a menor prioridad:

       Golpes           Retornar
       -----------------------------
       1                "Hole-in-one!"
       <= par -2        "Eagle"
       par -1           "Birdie"
       par              "Par"
       par +1           "Bogey"
       par +2           "Double Bogey"
       >= par +3        "Go Home!"

       par y golpes siempre seran numericos y positivos

        */

        function golfPoints(par,strikes){
  
            switch(strikes) {
    case 1:
        return "Hole-in-one!";
        break;
    case (par - 2):
        return "Eagle";
        break;
    case (par - 1):
        return "Birdie";
        break;
    case par:
        return "Par";
        break;
    case (par + 1):
        return "Bogey";
        break;
    case (par + 2):
        return "Double Bogey";
        break;
    default:
        return "Go Home!";
        break;
}

        }

document.write(golfPoints(4,1));
      
    </script>
</body>
</html>
